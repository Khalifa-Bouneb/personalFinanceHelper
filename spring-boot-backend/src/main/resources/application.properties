# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/finance_tracker
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong2025
jwt.expiration=86400000

# Groq AI Configuration (Free API - get key at https://console.groq.com)
groq.api.key=${GROQ_API_KEY:your_groq_api_key_here}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.finance=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
